<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>base64 image</title>
    <script>
      function changeImageToBase64() {
        const uploadImage = document.querySelector('#uploadImage')
        const file = uploadImage.files[0]
        const reader = new FileReader()
        reader.onload = (event) => {
          const base64Text = event.currentTarget.result
          console.log(base64Text);
          var fileimgc = '<img src="' + base64Text + '" alt="画像" />';
          sendfileimg(fileimgc);
        }
        reader.readAsDataURL(file)
      }
    </script>
  </head>
  <body>
          <input type="file" class="form-control me-2" id="uploadImage" />
          <button type="button" class="botton" onclick="changeImageToBase64()"><span class="material-symbols-outlined">send</span></button>
    </div>
  </body>
</html>
