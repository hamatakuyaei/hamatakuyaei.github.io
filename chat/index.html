<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Chat-system</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript">

    function modalOpen(area) {
      //------------------------------------------------------------
      //  モーダルウインドウ オープン
      //------------------------------------------------------------
      document.getElementById(area).className = "modalBg modalBgOpen";
    }

    function modalClose(area) {
      //------------------------------------------------------------
      //  モーダルウインドウ クローズ
      //------------------------------------------------------------
      document.getElementById(area).className = "modalBg modalBgClose";
    }

    function phoo() {
      //------------------------------------------------------------
      //  モーダルウインドウ オープン
      //------------------------------------------------------------
      document.getElementById("pho").className = "modalBg modalBgOpen";
    }

    function phoc() {
      //------------------------------------------------------------
      //  モーダルウインドウ クローズ
      //------------------------------------------------------------
      document.getElementById("pho").className = "modalBg modalBgClose";
    }
  </script>
  <!-- partial:index.partial.html -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@500&family=M+PLUS+2:wght@300;400&family=Noto+Sans+JP&family=Zen+Kaku+Gothic+New:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="section">
    <center>
      <img src="logo.png" width="500" />
    </center>
    <div id="id" style="width:100%;border:solid 1px #FFFFFF;"></div>
    <input id="msg" class="input is-primary" class="nice-textbox" value="" style="width: 80vw;">
    <button class="button" id="send" type="button" onclick="sendChat()">
      <span class="material-symbols-outlined">send </span>
    </button>
    <div class="sub yoko">
      <span class="material-symbols-outlined" onclick="modalOpen('pho')">image</span>
      <span class="material-symbols-outlined" onclick="modalOpen('st')">add_reaction</span>
      <span class="material-symbols-outlined" onclick="modalOpen('modalArea')">settings</span>
      <span class="material-symbols-outlined" onclick="modalOpen('roomcheck')">settings</span>
      <span class="material-symbols-outlined" onclick="modalOpen('kyouyu')">ios_share</span>
    </div>

    <!-- モーダルウインドウのエリア -->
    <div id="pho" class="modalNoDisp">
      <div class="modalWindow">
        <!-- ここがウインドウとなります -->
        <p class="mot">画像送信</p>
        <hr>
        <p style="font-size: 90%;">URLを入力</p>
        <input id="imgurl" class="input is-primary" class="nice-textbox" value="" style="magrn-top:10px; width: 80%;">
        <button class="button" id="send" type="button" onclick="sendimg()">
          <span class="material-symbols-outlined">send</span>
        </button>
        <p class="mot" style="font-size: 90%;">アップロードする</p>
        <div id="attachment">
          <input type="file" class="button" id="uploadImage" />
          <button type="button" class="button" onclick="changeImageToBase64()">
            <span class="material-symbols-outlined">send</span>
          </button>
        </div>
        <a onclick="modalClose('pho')" class="close">
          <span class="material-symbols-outlined">disabled_by_default</span>
        </a>
      </div>
    </div>
    <div id="st" class="modalNoDisp">
      <div class="modalWindow">
        <!-- ここがウインドウとなります -->
        <p class="mot">スタンプ</p>
        <a onclick="modalClose('st')" class="close">
          <span class="material-symbols-outlined">disabled_by_default</span>
        </a>
        <div class="stmp">
          <div class="yoko po">
            <img src="stmp/1.png" onclick="sendst(1)">
            <img src="stmp/2.png" onclick="sendst(2)">
            <img src="stmp/3.png" onclick="sendst(3)">
          </div>
          <div class="yoko po">
            <img src="stmp/4.png" onclick="sendst(4)">
            <img src="stmp/5.png" onclick="sendst(5)">
            <img src="stmp/6.png" onclick="sendst(6)">
          </div>
          <div class="yoko po">
            <img src="stmp/7.png" onclick="sendst(7)">
            <img src="stmp/8.png" onclick="sendst(8)">
            <img src="stmp/9.png" onclick="sendst(9)">
          </div>
          <div class="yoko po">
            <img src="stmp/10.png" onclick="sendst(10)">
            <img src="stmp/11.png" onclick="sendst(11)">
            <img src="stmp/12.png" onclick="sendst(12)">
          </div>
          <div class="yoko po">
            <img src="stmp/13.png" onclick="sendst(13)">
            <img src="stmp/14.png" onclick="sendst(14)">
            <img src="stmp/15.png" onclick="sendst(15)">
          </div>
        </div>
      </div>
    </div>
    <!-- モーダルウインドウのエリア -->
    <div id="modalArea" class="modalNoDisp">
      <div class="modalWindow">
        <!-- ここがウインドウとなります -->
        <p class="mot">設定</p>
        <hr>
        <div class="stmp">
          <p>通知設定</p>
          <div class="switchArea hk">
            <input type="checkbox" id="switch1" checked>
            <label for="switch1">
              <span></span>
            </label>
            <div id="swImg"></div>checked
          </div>
          <p>バージョン</p>
          <div class="box"><img src="./img/v.png" alt="" srcset="" class="" height="400"></div>
        </div>
        <a onclick="modalClose('modalArea')" class="close">
          <span class="material-symbols-outlined">disabled_by_default</span>
        </a>
      </div>
    </div>
    <div id="kyouyu" class="modalNoDisp">
      <div class="modalWindow">
        <!-- ここがウインドウとなります -->
        <p class="mot">共有</p>
        <hr>
        <div class="stmp">
          <p>共有</p>
          <div id="qrsh"></div>

          <a onclick="modalClose('kyouyu')" class="close">
            <span class="material-symbols-outlined">disabled_by_default</span>
          </a>
        </div>
      </div>
    </div>

    <div id="roomcheck" class="modalNoDisp">
      <div class="modalWindow box">
        <!-- ここがウインドウとなります -->
        <p class="mot">ルーム・ID設定</p>
        <center>
          <div class="is-align-content-center m-auto">
            <div class="field has-addons m-auto">
              <p class="control">
                <a class="button is-static">
                  ルーム名
                </a>
              </p>
              <p class="control">
                <input class="input" type="text" placeholder="ルームIDを入力してください。" id="roomid">
              </p>
            </div>
            <div class="field has-addons m-auto">
              <p class="control">
                <a class="button is-static">
                  パスワード
                </a>
              </p>
              <p class="control">
                <input class="input" type="text" placeholder="パスワードを入力してください。" id="pwid">
              </p>
            </div>
            <div class="field has-addons m-auto">
              <p class="control">
                <a class="button is-static">
                  表示名
                </a>
              </p>
              <p class="control">
                <input class="input" type="text" placeholder="表示名を入力してください。" id="hyouziid">
              </p>
            </div>
          </div>
          <a onclick="irsettei()" class="button">決定</a>
        </center>
        <a onclick="modalClose('roomcheck')" class="close">
          <span class="material-symbols-outlined">disabled_by_default</span>
        </a>
      </div>
    </div>
    <div id="chat" style="height:300px;border:solid 1px #FFFFFF;overflow:auto;" class="box"></div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <script>

  </script>
  <!-- partial -->
  <script src="./script.js"></script>
  <script>
    window.addEventListener("keydown", handleKeydown);

    function handleKeydown(event) {
      // キーコード(どのキーが押されたか)を取得
      var keyCode = event.keyCode;
      // 条件文で制御する
      if (keyCode == 13) {
        sendChat();
      }

    }
  </script>
  </section>
</body>

</html>
